<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оюутны номын санд суусан цаг</title>
</head>
<body>
    <form id="studentForm">
        <h2>Оюутны мэдээлэл</h2>
        
        <label for="stud_id">Оюутны ID:</label>
        <input type="text" id="stud_id" name="stud_id">
        
        <label for="lname">Оюутны овог:</label>
        <input type="text" id="lname" name="lname">
        
        <label for="fname">Оюутны нэр:</label>
        <input type="text" id="fname" name="fname">
        
        <button type="button" onclick="addStudent()">Нэмэх</button>
    </form>
    
    <form id="visitForm">
        <h2>Цаг бүртгэл</h2>
        
        <label for="visit_date">Суусан өдөр:</label>
        <input type="date" id="visit_date" name="visit_date">
        
        <label for="time_spent">Өнгөрүүлсэн цаг:</label>
        <input type="text" id="time_spent" name="time_spent">
        
        <label for="student_id_visit">Оюутны ID:</label>
        <input type="text" id="student_id_visit" name="student_id_visit">
        
        <button type="button" onclick="addLibraryVisit()">Нэмэх</button>
    </form>
    
    
    <form id="hoursForm">
        <h2>Тухайн өдөр номын санд сууж өнгөрүүлсэн оюутны мэдээлэл</h2>
        
        <label for="specific_date">Хайх өдөр:</label>
        <input type="date" id="specific_date" name="specific_date">
        
        <button type="button" onclick="showStudentHours()">Харуулах</button>
    </form>
</body>
</html>
